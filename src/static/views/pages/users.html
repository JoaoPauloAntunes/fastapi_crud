{% extends "layout.html" %}
{% set pageTitle = "Users" %}

{% block styles %}
<link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous" 
    />
{% endblock styles %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <button type="button" class="btn btn-primary btn-read">Visualizar</button>
        </div>

        <div class="col-sm-3">
            <button type="button" class="btn btn-success btn-create">Adicionar</button>
        </div>

        <div class="col-sm-3">
            <button type="button" class="btn btn-warning btn-update">Editar</button>
        </div>

        <div class="col-sm-3">
            <button type="button" class="btn btn-danger btn-delete">Remover</button>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 mt-3">
            <input type="file" name="profile_picture" id="profile_picture" accept="image/*">
            <button type="button" id="btn_send_profile_picture" class="btn btn-success">Enviar foto de perfil</button>
        </div>
    </div>
</div>

{% endblock content %}

{% block scripts %}
<script 
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"
    >
</script>

<script 
    src="/static/scripts/users.js"
    >
</script>
{% endblock scripts %}
